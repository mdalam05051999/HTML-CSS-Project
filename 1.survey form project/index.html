<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML&CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Building a Survey Form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text" id="name" placeholder="Enter Your Name" />
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="text" id="age" placeholder="Enter Your Age" />
        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="email" id="email" placeholder="Enter Your Email" />
        </div>
        <div class="form-control">
            <label for="mobile-number" id="label-mobile-number">
                Mobile Number
            </label>
            <input type="number" id="number" placeholder="Enter Your Number" />
        </div>
        <div class="form-control">
            <label for="address" id="label-address">
                Address
            </label>
          <input type="text" id="address" placeholder="Enter Your Address" />
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                What is Your Profession
            </label>
          <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="associate">Associate</option>
            <option value="professional">Professional</option>
            <option selected value="other">Other</option>
          </select>
        </div>
        <div class="form-control">
            <label>
                Would You Like to Join This This Academy
            </label>

        </label>
        <label for="recommed-1">
            <input type="radio"
                   id="recommed-1"
                   name="recommed">Yes</input>
        </label>
        <label for="recommed-2">
            <input type="radio"
                   id="recommed-2"
                   name="recommed">No</input>
        </label>
        <label for="recommed-3">
            <input type="radio"
                   id="recommed-3"
                   name="recommed">Maybe</input>
        </label>
        </div>
        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">C</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Python</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">React</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Angular</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Django</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Spring</input></label>
        </div>
        <div class="form-control">
            <label for="comment">Any Comments or Suggestion</label>
            <textarea name="comment" id="comment" placeholder="Enter Your Comment here"></textarea>
        </div>
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
